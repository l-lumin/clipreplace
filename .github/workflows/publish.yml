name: Publish
on:
  workflow_dispatch:

jobs:
  publish:
    permissions:
        id-token: write
        contents: read
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Build
        run: uv build

      - name: Publish
        run: uv publish