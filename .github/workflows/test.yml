name: Test

on:
  push:
  pull_request:

jobs:
  test:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Test
        run: |
          uv run pytest